<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <img id="svg-1" src="/images/bg-pattern-top.svg" alt="bg-top-pattern">
    <img id="svg-2" src="/images/bg-pattern-bottom.svg" alt="bg-bottom-pattern">

    <div class="card detail-font">
      <div class="upper-container">
        <img src="/profile-card-challenge/images/bg-pattern-card.svg" alt="bg-image" id="card-bg">
        <img src="/profile-card-challenge/images/image-victor.jpg" alt="user-image" class="users">
      </div>
       
        <div class="lower-container">
          <div class="details">
            <p><span class="bigger-weight">Victor Crest</span><span class="inner-details smaller-weight" style="padding-left: 10px;">26<span></span></p>
            <p class="inner-details smaller-weight">London</p>
          </div>    
          <hr>
          <div class="flex">
            <div class="flex-item">
              <div class="deeper-flex bigger-weight">80K</div>
              <div class="deeper-flex smaller-weight inner-details">Followers</div>
            </div>
            <div class="flex-item">
              <div class="deeper-flex bigger-weight">803K</div>
              <div class="deeper-flex smaller-weight inner-details">Likes</div>
            </div>
            <div class="flex-item">
              <div class="deeper-flex bigger-weight">1.4K</div>
              <div class="deeper-flex smaller-weight inner-details">Photos</div>
            </div>
          </div>
        </div>
      </div>

    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ranafa</a>.
  </div>
</body>

</html>
